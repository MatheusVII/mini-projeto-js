        <section id="tarefas" class="tarefas">
            <h2>Tarefas <button type="button" id="novaTarefa" onclick="abrirModal()">Nova Tarefa</button></h2>

        <section id="overlay" onclick="fecharModal()"></section>
        <div class="modal" id="criarTarefa">

                <h2>CRIE SUA TAREFA <box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h2>
                <div class="inputs">
                    <input type="text" name="titulo" id="titulo" placeholder="Titulo da tarefa" required>
                    <textarea name="descricao" id="descricao" placeholder="Descrição da tarefa" required></textarea>
                </div>
                <button type="submit">Criar Tarefa</button>
            </form>
        </div>
