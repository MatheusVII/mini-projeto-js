<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <input type="text" name="busca" id="busca" placeholder="Pesquisar por titulo">
    </header>
    <main>
        <section id="tarefas" class="tarefas">
            <h2>Tarefas <button type="button" id="novaTarefa" onclick="novaTarefa()">Nova Tarefa</button></h2>
            <h6>Nenhuma tarefa registrada</h6>
        </section>
        <section id="overlay" onclick="fecharModal()"></section>
        <div class="modal" id="criarTarefa">
            <h2>CRIE SUA TAREFA <box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h2>
            <div class="inputs">
                <input type="text" name="titulo" id="titulo" placeholder="Titulo da tarefa">
                <textarea name="descricao" id="descricao" placeholder="DescriÃ§Ã£o da tarefa"></textarea>
            </div>
            <button type="button">Criar Tarefa</button>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
